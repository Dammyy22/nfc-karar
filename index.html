<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bir Mesaj</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">


  <style>
    body {
       background-color: #f6f3ee;
      background-image: radial-gradient(#e6e1d9 1px, transparent 1px);
      background-size: 24px 24px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', serif;
      
      
      color: #111;
    }

    .wrap {
      
      max-width: 720px;
      text-align: left;
      background: rgba(255,255,255,0.65);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 32px
    }

    .msg {
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-line;
      
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="msg" id="msg">Yükleniyor…</div>
  </div>

<script>
const messages = [

`Her şeyi kontrol etmeye çalışma.
Güven, bazen bırakabilmektir.

Bugün bir şeyler ağır geliyorsa,
hepsini taşımak zorunda değilsin.`,

`Bazen yolun zorlaşması,
yanlış yolda olduğun anlamına gelmez.

Allah, kulunu çoğu zaman
taşıyabileceği kadar yükler.

“Allah hiçbir nefse gücünün yetmeyeceği
yükü yüklemez.”
Bakara Suresi, 286. Ayet`,

`Şu an her şey dağınık hissediyorsa,
bil ki düzen kurulma aşamasındadır.

Sabır, vazgeçmek değil;
güvenerek beklemektir.

“Şüphesiz Allah sabredenlerle beraberdir.”
Bakara Suresi, 153. Ayet`,

`Kalbin daraldığında bu bir terk ediliş değildir.
Zorluk, ferahlığın habercisidir.

“Şüphesiz zorlukla beraber
bir kolaylık vardır.”
İnşirah Suresi, 6. Ayet`,

`Bazen yavaşlamak,
Allah’ın seni koruma biçimidir.
Her gecikme kayıp değildir.

“Olur ki bir şey hoşuna gitmez;
halbuki o senin için hayırlıdır.”
Bakara Suresi, 216. Ayet`,

`Başına gelen her şey seni küçültmek için değil,
olgunlaştırmak içindir.

“Müminin başına gelen yorgunluk,
hastalık, keder, üzüntü hatta ayağına
batan diken bile Allah’ın izniyle
günahlarına kefaret olur.”
Buhârî, Merdâ 1 | Müslim, Birr 52
(Sahih Hadis)`,

`Bugün güçlü olmak zorunda değilsin.
Dayanman bile yeterli.

“Allah bir kulunu sevdiği zaman
onu imtihan eder.”
Tirmizî, Zühd 57
(Hasen–Sahih kabul edilmiştir)`,

`Sevildiğini hissettiğin anlar,
tesadüf değildir.Allah bazen sevgiyi
insanlar aracılığıyla hissettirir.

“Allah, kullarına annesinin
çocuğuna merhametinden
daha merhametlidir.”
Buhârî, Edeb 19 | Müslim, Tevbe 22
(Sahih Hadis)`
];

// HER OKUTUŞTA FARKLI MESAJ
const idx = Math.floor(Math.random() * messages.length);
document.getElementById("msg").textContent = messages[idx];
</script>

</body>
</html>
