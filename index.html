<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karar</title>
  <style>
    body { margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { padding: 28px; text-align:center; max-width: 680px; }
    .msg { font-size: 28px; line-height: 1.25; }
    .sub { margin-top: 14px; opacity: .6; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="msg" id="msg">Yükleniyor…</div>
    <div class="sub" id="sub"></div>
  </div>

<script>
  // 1) Buraya cümlelerini yaz
  const messages = [
    "Bugün yavaşla.",
    "Bugün net ol.",
    "Bugün acele etme.",
    "Bugün sus ve izle.",
    "Bugün konuş, kısa konuş.",
    "Bugün bir şeyi bırak.",
    "Bugün kendine iyi davran.",
    "Bugün erteleme.",
    "Bugün küçük bir şey düzelt.",
    "Bugün gereksiz tartışma yok."
  ];

  // 2) Aynı gün aynı cümle gelsin istiyorsan (karar = karar)
  // Türkiye saatiyle gün bazlı seçim:
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  const key = `${y}-${m}-${d}`;

  // basit deterministik seçim
  let hash = 0;
  for (let i=0; i<key.length; i++) hash = (hash*31 + key.charCodeAt(i)) >>> 0;
  const idx = hash % messages.length;

  document.getElementById("msg").textContent = messages[idx];
  document.getElementById("sub").textContent = key;
</script>
</body>
</html>
